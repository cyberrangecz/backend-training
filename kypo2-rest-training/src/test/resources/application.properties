spring.datasource.url = jdbc:h2:mem:db;MVCC=true;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

server.url="kypo2-trainings"
user-and-group-server.uri=https://localhost:8085/kypo2-user-and-group-rest/api/v1/
openstack-server.uri=https://localhost:8080/openstack/api/v1/

# Elasticsearch
elasticsearch.ipaddress=localhost
elasticsearch.protocol=http
elasticsearch.port=9200

# Environment DEV or PROD
### DEV environment does not need kypo2-user-and-group project but assign authority as GUEST by default
spring.profiles.active=DEV
spring.profiles.dev.roles=ADMINISTRATOR

# FLYWAY
spring.flyway.url=jdbc:postgresql://localhost:5432/training
spring.flyway.user=postgres
spring.flyway.password=admin
spring.flyway.table=schema_version

spring.jackson.serialization.write_dates_as_timestamps=false

test.reset.sql.template=ALTER TABLE %s ALTER COLUMN id RESTART WITH 1
